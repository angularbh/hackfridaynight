<h2 class="page-header">Login</h2>
 <form class="form-horizontal margin-bottom">
  <div class="form-group">
	<label for="username" class="col-md-2 control-label">User:</label>
	<div class="col-md-10">
	  <input type="text" class="form-control" #username/>
    </div>
  </div>
  <div class="form-group">
	<label for="password" class="col-md-2 control-label">Password:</label>
	<div class="col-md-10">
	  <input type="text" class="form-control" #password/>
	</div>
  </div>
  <button type="button" 
    [disabled] = "_formInvalid"
    (click)="submitLoginForm(username.value, password.value)" class="btn btn-primary pull-right">Log In</button>
</form>
